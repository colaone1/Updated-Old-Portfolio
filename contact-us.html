                    <a href="about-page.html" class="nav-button" role="listitem">About</a>

                    <button id="mobile-menu-button" class="md:hidden flex items-center px-3 py-2 border rounded text-[#1a1a1a] border-[#3a7bd5] focus:outline-none focus:ring-2 focus:ring-[#3a7bd5]" aria-label="Open navigation menu" aria-expanded="false" aria-controls="mobile-menu">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>

            </div>

    <!-- Mobile nav menu (hidden by default) - moved outside flex container for proper overlay -->
    <div id="mobile-menu" class="md:hidden fixed top-0 left-0 w-full h-full bg-white bg-opacity-95 z-50 flex flex-col items-center justify-center space-y-8 text-2xl font-semibold hidden" role="menu" aria-label="Mobile navigation">
        <button id="mobile-menu-close" class="absolute top-6 right-6 text-3xl text-[#3a7bd5] focus:outline-none" aria-label="Close navigation menu">&times;</button>

        <a href="about-page.html" class="nav-button block w-full text-center" role="menuitem">About</a>
        <a href="contact-us.html" class="nav-button block w-full text-center" role="menuitem" aria-current="page">Contact</a>
    </div>

    <!-- Contact Header -->
    <header class="bg-gray-900 text-white py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-cinzel font-bold text-center mb-6">Contact Me</h1>
            <p class="text-xl text-center text-gray-400 max-w-3xl mx-auto">
                Let's connect and discuss how we can work together
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-16">
        <div class="max-w-4xl mx-auto">
            <!-- Contact Methods Grid -->
            <section class="mb-16">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <!-- Email -->
                    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                        <div class="text-4xl text-gray-700 mb-4">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">Email</h3>
                        <p class="text-gray-600">
                            <a href="mailto:samconnor2020@outlook.com" class="hover:text-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                samconnor2020@outlook.com
                            </a>
                        </p>
                    </div>

                    <!-- LinkedIn -->
                    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                        <div class="text-4xl text-gray-700 mb-4">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">LinkedIn</h3>
                        <p class="text-gray-600">
                            <a href="https://www.linkedin.com/in/sam-connor-4ab195363" target="_blank" class="hover:text-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                /in/sam-connor-4ab195363
                            </a>
                        </p>
                    </div>

                    <!-- GitHub -->
                    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
                        <div class="text-4xl text-gray-700 mb-4">
                            <i class="fab fa-github"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">GitHub</h3>
                        <p class="text-gray-600">
                            <a href="https://github.com/colaone1" target="_blank" class="hover:text-blue-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                                @colaone1
                            </a>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Contact Form -->
            <section class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-3xl font-bold mb-8 text-center">Send Me a Message</h2>
                <form action="#" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                Your Full Name
                            </label>
                            <input type="text" name="name" id="name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none">
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Your Email Address
                            </label>
                            <input type="email" name="email" id="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none">
                        </div>
                    </div>

                    <!-- Subject -->
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">
                            Message Subject
                        </label>
                        <input type="text" name="subject" id="subject" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none">
                    </div>

                    <!-- Message -->
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                            Your Message
                        </label>
                        <textarea name="message" id="message" rows="6" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:outline-none"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit"
                            class="bg-gray-900 text-white px-8 py-3 rounded-lg hover:bg-gray-800 transition-colors focus:ring-2 focus:ring-blue-500 focus:outline-none">
                            Send Message
                        </button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-auto">
        <div class="mx-auto max-w-7xl px-6 py-12 text-center">
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/colaone1" class="text-gray-400 hover:text-gray-300" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/sam-connor-4ab195363" class="text-gray-400 hover:text-gray-300" target="_blank" rel="noopener noreferrer">

                </a>
                <a href="mailto:samconnor2020@outlook.com" class="text-gray-400 hover:text-gray-300">

                </a>
            </div>
            <div class="mt-8">

                    &copy; 2025 Sam C. Software Developer. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" 
            class="fixed bottom-4 right-4 p-3 rounded-full bg-[#3a7bd5] text-white shadow-lg transform translate-y-20 transition-transform duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 z-50"
            aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- At the end of the body, before </body>, ensure the mobile menu script is present -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Back to top button functionality
      const backToTopButton = document.getElementById('back-to-top');
      
      // Show button when scrolling down
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTopButton.style.transform = 'translateY(0)';
        } else {
          backToTopButton.style.transform = 'translateY(20px)';
        }
      });

      // Initial check for scroll position
      if (window.scrollY > 300) {
        backToTopButton.style.transform = 'translateY(0)';
      }

      // Scroll to top when button is clicked
      backToTopButton.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });

      // Hamburger menu toggle
      const menuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const closeButton = document.getElementById('mobile-menu-close');
      
      if (menuButton && mobileMenu && closeButton) {
        menuButton.addEventListener('click', () => {
          mobileMenu.classList.toggle('hidden');
          document.body.classList.toggle('menu-open');
          menuButton.setAttribute('aria-expanded', !mobileMenu.classList.contains('hidden'));
          if (!mobileMenu.classList.contains('hidden')) {
            closeButton.focus();
          }
        });
        
        closeButton.addEventListener('click', () => {
          mobileMenu.classList.add('hidden');
          document.body.classList.remove('menu-open');
          menuButton.setAttribute('aria-expanded', 'false');
          menuButton.focus();
        });
        
        document.addEventListener('keydown', (e) => {
          if (!mobileMenu.classList.contains('hidden') && e.key === 'Escape') {
            mobileMenu.classList.add('hidden');
            document.body.classList.remove('menu-open');
            menuButton.setAttribute('aria-expanded', 'false');
            menuButton.focus();
          }
        });
      }
    });
    </script>
  </body>
</html>
